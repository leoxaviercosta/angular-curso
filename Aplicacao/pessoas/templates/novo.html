<h3>Adicionar nova Pessoa</h3>
<!-- ng-submit é chamado quando o botão de submit é executado e ao carregar limpa os campos do formulário -->
<form class="form-horizontal" ng-submit="add(item)" ng-init="clear()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="nome">Nome:</label>
        <div class="col-sm-5">
            <input type="text" name="nome" id="nome" ng-model="item.nome" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">E-mail:</label>
        <div class="col-sm-5">
            <input type="text" name="email" id="email" ng-model="item.email" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/" class="btn btn-default">Voltar</a>
        </div>
    </div>
</form>
