<!doctype html>
<html ng-app="MyApp"> <!-- inicia uma aplicação AngularJS -->
<head>
    <meta charset="UTF-8">
    <script src="../../js/angular.min.js"></script>
    <script src="js/MyApp.js"></script>
    <script src="js/Controllers/MyAppController.js"></script>
</head>
<body>
    Busca: <input type="search" ng-model="busca" placeholder="Buscar">
    <div ng-controller="CtrlLista2">
        Pessoas:
        <!-- ng-options cria a opções do select a partir de um data, podendo especificar o valor a ser carregado -->
        <select ng-model="selected"
                ng-options="pessoa.nome for pessoa in pessoas | filter:busca">
            <option value="">Selecione alguem</option>
        </select>

        <hr>

        <div>
            Nome: <input type="text" ng-model="selected.nome"> <br>
            Cidade: <input type="text" ng-model="selected.cidade">
        </div>

    </div>
</body>
</html>
